<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Icons </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">"
    <link rel="stylesheet" href="https://fonts.googleapis.com/icons?family=Material+Icons">

    <style>
        .fa-google{
            background-color: orangered;
            color: white;
        }
        .fa-facebook{
            background-color: blue;
            color: white;
        }
        .fa-whatsapp{
            background-color: green;
            color: white;
        }
        .fa-snapchat{
            background-color: yellow;
            color: white;
        }

    </style>
</head>
<body>
    <h1>CSS ICONS</h1>
    <i class="fa fa-circle-info"></i>
    <i class="fa fa-solid fa-car"></i>
    <i class="fa fa-solid fa-truck"></i>
    <i class="fa fa-store"></i>

    <p>   <i class="fa fa-home"></i>Address</p>
    <h2> Social Media Icons</h2>
    <i class="fa fa-google"></i>
    <i class="fa fa-facebook"></i>
    <i class="fa fa-instagram"></i>
    <i class="fa fa-snapchat"></i>
    <i class="fa fa-whatsapp"></i>

    <h2>Other Icons</h2>

    <i class="fa fa-phone"></i>
    <i class="fa fa-calender"></i>
    <i class="fa fa-book"></i>
    <i class="fa fa-pencil"></i>
    <i class="fa fa-cog fa-pulse"></i>
    <i class="fa fa-camera"></i>
    <i class="fa fa-spinner fa-spin"></i>
    <i class="fa fa-spinner fa-pulse"></i>
    <i class="fa fa-refresh"></i>
    <i class="fa fa-square"></i>
    <i class="fa fa-male"></i>
    <i class="fa fa-truck"></i>
    <i class="fa fa-close"></i>
    <i class="fa fa-search"></i>
    <i class="fa fa-plane" style="color:blue(26,26,146)";></i>
    <i class="fa fa-bars"></i>
    <i class="fa fa-arrow-left"></i>
    <i class="fa fa-arrow-right"></i>
    <i class="fa fa-trash"></i>
    <i class="fa fa-check-square"></i>
    



</body>
</html>
