<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <style>
        h1{
            background-color: chocolate;
            border:solid;
        }
    </style>
</head>
<body>
    <center><h1>Bank Account Opening Form</h1></center>
    <br><br>
    <form>
        <label>Branch:</label>
        <select>
        <option value="choose">choose</option>
        <option value="hadapsar">hadapsar</option>
        <option value="deccan">deccan</option>
        <option value="kothrud">kothrud</option>
        <option value="swarget">swarget</option>
        <option value="katraj">katraj</option>
            <br>
        </select>
            <br>
            <label>Account type</label>
            <select>
            <option value="choose">choose</option>    
            <option value="Saving Account">saving account</option>
            <option value="Debit Account">debit account</option>
            <br>
          
        </select>
        <br><br>

        <label>first name</label>
        <input type="text" id="first" name="first"> <br><br>

        <label>middle name</label>
        <input type="text" id="middle" name="middle"><br><br>

        <label>last name</label>
        <input type="text" id="last" name="last"><br><br>

        <label>password</label>
        <input type="text" id="pass" name="password"><br><br>

        <label>Address</label>
        <br>
        <textarea cols="30" rows="5" name="address" value="address"></textarea> <br><br>

        <label>Email</label>
        <input type="text" id="email" name="email"><br><br>

        <label>Telephone</label>
        <input type="text" name="telephone"><br><br>

        <label for="phone">contact</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

        <label>Occupation</label>
        <input type="text" id="occupation" name="occupation"><br><br>

        <input type="submit">
        

    </form>
    
</body>
</html>
