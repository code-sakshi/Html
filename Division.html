<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division</title>
    <script>
        function Division()
        {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            let div = parseInt(num1) % parseInt(num2);
            alert("Division ="+ div);
        }
    </script>
</head>
<body>
    <input type="text" name="num1" id="num1" placeholder="Enter 1st Number"><br><br>
    <input type="text" name="num2" id="num2" placeholder="Enter 2nd Number"><br><br>
    <button onclick="Division()"> Divide </button>
</body>
</html>
