<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <style>
        h1{
            background-color: darkgray;
        }
    </style>
    <link rel="stylesheet"
    href="style.css">
</head>
<body>
    <div class="main">
        <center><h1>Registration</h1></center>
        <form action="">
            <label for="first">First name</label>
            <input type="text" id="first" name="first" placeholder="Enter your first name" required><br> <br>

            <label for="middle">Middle name</label>
            <input type="text" id="middle" name="middle" placeholder="Enter your middle name" required><br> <br>

            <label for="last">last name</label>
            <input type="text" id="last" name="last" placeholder="Enter your last name" required><br> <br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br> <br>

            <label for="DOB">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="Enter your date of birth"required><br> <br>

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required maxlength="10"><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select> <br><br>

        </form>
    </div>
</body>
</html>
