<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onlineonder</title>
    <style>
        
        /*Element selector*/
        h2{
            background-color: darkred;
            border:solid;
        }
    </style>
</head>
<body background color="lightblue">
    
    <center><h2>OnlineOrder</h2></center>
    <br>
    <form>
        <label>First name</label>
        <input type="text" name="firstname" size="15"> <br><br>

        <label>Middle name</label>
        <input type="text" name="middlename" size="15"> <br><br>

        <label>Last name</label>
        <input type="text" name="lastname" size="15"> <br><br>

        <label>City</label>
        <input type="text" name="city" size="10"> <br><br>

        <label>State</label>
        <input type="text" id="state" name="state"> <br><br>

        <label>country</label>
        <input type="text" id="country" name="country"><br><br>

        <label>pincode</label>
        <input type="text" id="pin" name="pincode"> <br><br>

        Address:
        <br>
        <textarea cols="80" rows="7" name="address" value="address" required></textarea> <br><br>

        Email:
        <input type="email" placeholder="Enter your email" id="email" name="email" required> <br><br>

        <input type="submit">

        </form>
</body>
</html>
